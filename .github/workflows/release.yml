name: Release

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

permissions:
  contents: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      use_existing_tag: ${{ steps.check.outputs.use_existing_tag }}
      version: ${{ steps.version.outputs.version || steps.existing_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if release needed
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Skip auto-release until first manual release
          # Look for CalVer tags (vYY.M.D.N format, not v0.0.0 or v0.1.0)
          REAL_TAGS=$(git tag -l 'v[0-9][0-9].*' 2>/dev/null | head -1)
          if [ -z "$REAL_TAGS" ]; then
            echo "No manual release yet - skipping auto-release"
            echo "Run 'just release' locally to create the first release"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if a release exists for the last tag
          RELEASE_EXISTS=$(gh release view "$LAST_TAG" --json tagName 2>/dev/null || echo "")
          if [ -z "$RELEASE_EXISTS" ]; then
            echo "Tag $LAST_TAG exists but no release found - will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            # Use existing tag version (strip 'v' prefix)
            echo "use_existing_tag=$LAST_TAG" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if src/ or Cargo.toml changed since last tag
          DIFF=$(git diff --name-only "$LAST_TAG" HEAD -- src/ Cargo.toml Cargo.lock)
          if [ -n "$DIFF" ]; then
            echo "Changes detected since $LAST_TAG:"
            echo "$DIFF"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "No changes since $LAST_TAG"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate CalVer version
        if: steps.check.outputs.should_release == 'true' && steps.check.outputs.use_existing_tag == ''
        id: version
        run: |
          VERSION=$(python3 scripts/release.py --version-only)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Use existing tag version
        if: steps.check.outputs.use_existing_tag != ''
        id: existing_version
        run: |
          # Strip 'v' prefix from tag
          VERSION="${{ steps.check.outputs.use_existing_tag }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: linux-x86_64
            target: x86_64-unknown-linux-gnu
            cross: false
          - os: ubuntu-latest
            artifact_name: linux-aarch64
            target: aarch64-unknown-linux-gnu
            cross: true
          - os: macos-latest
            artifact_name: macos-arm64
            target: aarch64-apple-darwin
            cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Build release binary (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --features cli --target ${{ matrix.target }}

      - name: Build release binary (cross)
        if: matrix.cross
        run: cross build --release --features cli --target ${{ matrix.target }}

      - name: Strip binary (native Linux)
        if: matrix.os == 'ubuntu-latest' && !matrix.cross
        run: strip target/${{ matrix.target }}/release/claude-reliability

      - name: Strip binary (cross Linux ARM64)
        if: matrix.cross && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
          aarch64-linux-gnu-strip target/${{ matrix.target }}/release/claude-reliability

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/claude-reliability

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf claude-reliability-${{ needs.check-release.outputs.version }}-${{ matrix.artifact_name }}.tar.gz claude-reliability
          mv *.tar.gz ../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.artifact_name }}
          path: "*.tar.gz"

  release:
    needs: [check-release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Cargo.toml version
        if: needs.check-release.outputs.use_existing_tag == ''
        run: python3 scripts/release.py

      - name: Commit version update
        if: needs.check-release.outputs.use_existing_tag == ''
        run: |
          git add Cargo.toml
          git commit -m "Release ${{ needs.check-release.outputs.version }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true
          path: dist/

      - name: Create and push tag
        if: needs.check-release.outputs.use_existing_tag == ''
        run: |
          git tag "v${{ needs.check-release.outputs.version }}"
          git push origin main "v${{ needs.check-release.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-release.outputs.version }}
          name: v${{ needs.check-release.outputs.version }}
          generate_release_notes: true
          files: dist/*

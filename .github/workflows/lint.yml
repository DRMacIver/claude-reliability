name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Check binary entry points are thin wrappers
        run: |
          MAX_LINES=50
          FAILED=0
          for file in src/main.rs src/bin/*.rs; do
            [ -f "$file" ] || continue
            lines=$(wc -l < "$file")
            if [ "$lines" -gt "$MAX_LINES" ]; then
              echo "ERROR: $file has $lines lines (max $MAX_LINES)"
              echo "Binary entry points must be thin wrappers around library code."
              FAILED=1
            fi
          done
          if [ "$FAILED" -eq 1 ]; then
            exit 1
          fi
          echo "All binary entry points are thin wrappers"

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt --check

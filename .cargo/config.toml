# Use lld for faster linking on Linux (if available)
# Note: This config is Linux-specific; macOS uses the system linker
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[target.aarch64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[alias]
# Useful aliases
t = "test"
c = "check"
b = "build"
r = "run"

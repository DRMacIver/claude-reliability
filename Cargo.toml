[package]
name = "claude-reliability"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
description = ""
license = "MIT"

[lib]
name = "claude_reliability"
path = "src/lib.rs"

[[bin]]
name = "claude-reliability"
path = "src/main.rs"

[features]
default = []

[dependencies]
thiserror = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
regex = "1"
chrono = { version = "0.4", features = ["serde"] }
once_cell = "1"

[dev-dependencies]
proptest = "1"
tempfile = "3"

[lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
# Specific allows
module_name_repetitions = "allow"
must_use_candidate = "allow"

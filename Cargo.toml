[package]
name = "claude-reliability"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
description = ""
license = "MIT"

[lib]
name = "claude_reliability"
path = "src/lib.rs"

[[bin]]
name = "claude-reliability"
path = "src/main.rs"
required-features = ["cli"]

[features]
default = []
cli = ["dep:clap"]

[dependencies]
clap = { version = "4", features = ["derive"], optional = true }
thiserror = "2"

[dev-dependencies]
proptest = "1"

[lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
# Specific allows
module_name_repetitions = "allow"
must_use_candidate = "allow"
